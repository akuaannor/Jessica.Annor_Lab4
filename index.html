<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>JessMap</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />

  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>

  <script src="js/lib/jquery.js"></script>
  <!-- your scripts here -->
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="js/lib/jquery.mobile.js"></script>

  </head>
  <body>

    <div data-role="page">

    	<div data-role="header">
    		<h1>Your Current Location</h1>
    	</div><!-- /header -->

    	<div data-role="content">
            <p id="geolocation">
                Click the button to retrieve your current position
            </p>
    	</div><!-- /content -->
      <div id="mapview"></div>
      <!-- The key used is a random key from the google maps API, obtained through https://console.developers.google.com/apis/dashboard -->
      <script async defer
      src="https://maps.google.com/maps/api/js?key=AIzaSyDAl1kHOfN25k7h1O5pbvIZM7RtNYWEPio&callback=onDeviceReady" type="text/javascript">
      </script>

      <button type ="button" value="enter" onclick="onDeviceReady()">Fetch Location</button>

    	<div data-role="footer">
    		<h4>This is the end of the page</h4>
    	</div><!-- /footer -->

    </div><!-- /page -->
  </body>
</html>
